<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .container { background: white; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello {{ name }},</h2>
    <p>Thank you for registering on <strong>TechyCart</strong>.</p>
    <p>Please click the button below to verify your email address:</p>
    <a href="{{ link }}" class="btn">Verify Email</a>
    <p>If you didn’t register, just ignore this email.</p>
    <p>– TechyCart Team</p>
  </div>
</body>
</html>
