{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<h1 style="margin-bottom: 20px;">ðŸ“Š Dashboard</h1>

<div style="display: flex; gap: 2rem;">
  <div><strong>Total Products:</strong> {{ total_products }}</div>
  <div><strong>Total Users:</strong> {{ total_users }}</div>
  <div><strong>Total Orders:</strong> {{ total_orders }}</div>
  <div><strong>Total Reviews:</strong> {{ total_reviews }}</div>
</div>

<canvas id="statsChart" width="400" height="200" style="margin-top: 30px;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('statsChart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Products', 'Users', 'Orders', 'Reviews'],
      datasets: [{
        label: 'Total Count',
        data: [{{ total_products }}, {{ total_users }}, {{ total_orders }}, {{ total_reviews }}],
        backgroundColor: ['#4BC0C0', '#36A2EB', '#FF6384', '#FFCE56'],
      }]
    }
  });
</script>
{% endblock %}
