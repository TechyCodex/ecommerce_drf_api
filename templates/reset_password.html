<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .form-box {
      width: 350px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Reset Your Password</h2>
    <form method="POST" action="/api/users/reset-password/submit/">
      <input type="hidden" name="token" value="{{ token }}">
      <input type="password" name="password" placeholder="New Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
